<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Login - CSE Department</title>
    <link rel="stylesheet" href="css/departmentStyles.css">  <!-- Use existing CSS -->
</head>
<body>

<!-- Header with Full-Width Logo -->
<header>
    <img src="logo.png" alt="Institute Logo" class="logo">
</header>

<!-- Navigation Bar -->
<nav>
    <ul class="nav-links">
        <li><a href="department.html">Home</a></li>
        <li><a href="academics.html">Academics</a></li>
        <li><a href="faculty-login.html">Faculty Login</a></li>
    </ul>
</nav>

<!-- Main Content -->
<div class="content-container">
    <div class="main-content">
        <section class="form-section">
            <h2>Faculty Login</h2>
            <form id="faculty-login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
                <div id="error-msg" style="color: red; display: none;">Invalid credentials. Please try again.</div>
            </form>
        </section>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-container">
        <p>&copy; 2025 Computer Science and Engineering Department. All rights reserved.</p>
    </div>
</footer>

<script src="js/faculty-login.js"></script>
</body>
</html>
